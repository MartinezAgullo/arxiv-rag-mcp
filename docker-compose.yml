services:
  arxiv-rag-agent:
    build: .
    container_name: arxiv_rag_agent
    environment:
      # API Keys (set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - NOTION_TOKEN=${NOTION_TOKEN}
      
      # Pinecone Configuration
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      
      # Notion Configuration
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      
      # Application Configuration
      - SEARCH_TOPIC=${SEARCH_TOPIC:-"Higgs boson production in association with a single top quark (tH) at the LHC"}
      - MAX_PAPERS=${MAX_PAPERS:-10}
      - PHASE=${PHASE:-"both"}  # ingestion, query, or both
      - ARXIV_CATEGORIES=${ARXIV_CATEGORIES:-}  # Optional: comma-separated categories
    
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    
    restart: unless-stopped